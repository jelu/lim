<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>LIM - Gluing your DNS/DNSSEC stuff together since 2012</title>
	<link type="text/css" href="css/dataTables/css/demo_page.css" rel="stylesheet" />
	<link type="text/css" href="css/dataTables/css/demo_table_jui.css" rel="stylesheet" />
	<link type="text/css" href="css/dataTables/css/jquery.dataTables_themeroller.css" rel="stylesheet" />
	<link type="text/css" href="css/base/jquery-ui.min.css" rel="stylesheet" />
	<link type="text/css" href="css/Aristo/Aristo.css" rel="stylesheet" />
	<link type="text/css" href="css/lim.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.9pre.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/lim.js"></script>
	<script type="text/javascript">
	$(function () {
		Lim.ready({
			workspace: $('#workspace'),
			menubar: $('#menubar'),
			console: $('#console'),
			dialog: {
				connect: $('#connectDialog'),
				master: $('#masterDialog')
			},
			menu: {
				agents: $('#agentsMenu')
			}
		});
	});
	</script>
</head>
<body>
	<div id="agentsMenu" style="display: none; position: absolute; z-index: 9999;">
		<ul>
			<li><a href="#" action="toggleConsole">Toggle Console</a></li>
			<li><a href="#" action="preference">Preference</a></li>
			<li><a href="#" action="about">About</a></li>
		</ul>
	</div>
	<div>
		<ul id="menubar" class="menubar">
			<li>
				<a href="#">Lim</a>
				<ul>
					<li><a href="#" action="toggleConsole">Toggle Console</a></li>
					<li><a href="#" action="preference">Preference</a></li>
					<li><a href="#" action="about">About</a></li>
				</ul>
			</li>
			<li>
				<a href="#">Master</a>
				<ul>
					<li><a href="#" action="connect">Connect</a></li>
				</ul>
			</li>
		</ul>
	</div>
	<div id="workspace">
		<div id="console" title="Console">
		</div>
		<div id="connectDialog" title="Connect to a Lim Master" style="display: none;">
			<p class="validateTips">All form fields are required.</p>
			<form>
				<fieldset>
					<label for="uri">URI</label>
					<input type="text" name="uri" id="uri" class="text ui-widget-content ui-corner-all" />
				</fieldset>
			</form>
		</div>
		<div id="masterDialog" style="display: none;">
			<div style="display: table; margin-bottom: 0.5em;">
				<div style="display: table-row;">
					<div style="display: table-cell; width: 35%;">URI:</div>
					<div style="display: table-cell; width: 75%;"><span id="uri"></span></div>
				</div>
				<div style="display: table-row;">
					<div style="display: table-cell; width: 35%;">Status:</div>
					<div style="display: table-cell; width: 75%;"><span id="status">Unkown</span></div>
				</div>
			</div>
			<div id="tabs">
				<ul>
					<li><a href="#tabs-1">Agents</a></li>
					<li><a href="#tabs-2">Manage</a></li>
				</ul>
				<div id="tabs-1">
					<table id="agents" class="display" cellpadding="0" cellspacing="0" border="0"></table>
				</div>
				<div id="tabs-2">
					<table id="manage" class="display" cellpadding="0" cellspacing="0" border="0"></table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
